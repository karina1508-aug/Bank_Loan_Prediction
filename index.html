<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Prediction</title>
    <link rel="stylesheet" href="/staticfile/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Bank Loan Prediction Form</h2>
        <form action="app.py" method="POST">
            <label>Gender:</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label>Married:</label>
            <select name="married">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Dependents:</label>
            <input type="number" name="dependents" required>

            <label>Education:</label>
            <select name="education">
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select>

            <label>Self Employed:</label>
            <select name="self_employed">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Applicant Income:</label>
            <input type="number" name="applicant_income" required>

            <label>Loan Amount:</label>
            <input type="number" name="loan_amount" required>

            <label>Previous Loan Taken:</label>
            <select name="previous_loan_taken">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>CIBIL Score:</label>
            <input type="number" name="cibil_score" step="0.1" required>

            <label>Property Area:</label>
            <select name="property_area">
                <option value="2">Urban</option>
                <option value="1">Semi-Urban</option>
                <option value="0">Rural</option>
            </select>

            <label>Customer Bandwidth:</label>
            <select name="Customer_Bandwidth" id="abc">
                <option value="0">Bad</option>
                <option value="1">Good</option>
                <option value="2">Medium</option>
            </select>

            <label>Tenure:</label>
            <input type="number" name="tenure" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
